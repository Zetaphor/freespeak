<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Dictation</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/vad-web-0.0.13/ort.js"></script>
  <script src="lib/vad-web-0.0.13/bundle.min.js"></script>
</head>

<body>
  <div id="app">
    <div id="status-bar">
      <div id="mic-status">Requesting Microphone Access...</div>
      <div id="vad-status">VAD: Inactive</div>
    </div>

    <div id="controls">
      <button id="toggle-mic">Start Recording</button>
    </div>

    <div id="settings">
      <h2>Settings</h2>
      <div class="settings-section">
        <h3>Voice Activity Detection</h3>
        <div class="setting-group">
          <label for="min-speaking-duration">Minimum Speaking Duration (ms):</label>
          <input type="number" id="min-speaking-duration" value="500" min="0" step="100" />
        </div>
        <div class="setting-group">
          <label for="min-audio-duration">Minimum Audio Duration (ms):</label>
          <input type="number" id="min-audio-duration" value="1000" min="0" step="100" />
        </div>
        <div class="setting-group">
          <label for="vad-sensitivity">VAD Sensitivity:</label>
          <div class="range-with-value">
            <input type="range" id="vad-sensitivity" min="0" max="1" step="0.05" value="0.8" />
            <span id="sensitivity-value">0.8</span>
          </div>
        </div>
      </div>
    </div>

    <div id="audio-output">
      <!-- Audio elements will be added here -->
    </div>
  </div>

  <script src="js/vad.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
